# py3status configuration file.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
}

# TODO:
# group
# remove colors from volume block

order += "net_rate"
order += "disk /"
order += "sysdata"
order += "keyboard_locks"
order += "vpn_status"
order += "volume_status"
order += "keyboard_layout"
order += "apt_updates"
order += "battery_level"
order += "clock"

net_rate {
    format_value = "{value:0>4.0f}"
    format = " {down}  {up} {unit}"
    unit = "KiB"
}

disk "/" {
    format = " %used / %total"
}

sysdata {
    cache_timeout = 5
    # requires lm-sensors for temperature
    format = " {cpu_used_percent:0>2.0f}%  {cpu_temp:0>2.0f}{temp_unit}  {mem_used_percent:0>2.0f}%"
}

keyboard_locks {
    format = "[\?if=caps_lock&color=bad CAPS]"
}

vpn_status {
    cache_timeout = 1
    check_pid = True
    pidfile = "/sys/class/net/tun0/dev_id"
    format = "\?if=name&color=good VPN"
}

volume_status {
    thresholds = [
        (0,   "#FF0000"),
        (15,  "#E2571E"),
        (30,  "#FF7F00"),
        (45,  "#FFFF00"),
        (60,  "#00FF00"),
        (101, "#8B00FF"),
    ]
    cache_timeout = 1
    button_mute = 3
    blocks = ""
    format = " {percentage}%"
    format_muted = " muted"
}

keyboard_layout {
    cache_timeout = 1
    layouts = ["us", "ru"]
    format = " {layout}"
}

apt_updates {
    color_good =     '#FFFFFF' # no new packages
    color_degraded = '#FFFFFF' # have new packages
    format = "\?if=apt>0  {apt}"
}

battery_level {
    blocks = ""
    hide_seconds = True
    format = "{icon} {percent}%[ {time_remaining}]"
}

clock {
    button_reset = None
    button_change_time_format = 3
    format_time = [" %d.%m.%y  %H:%M", " %H:%M"]
}
