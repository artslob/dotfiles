# py3status configuration file.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
}

order += "volume_status"
order += "keyboard_layout"
order += "apt_updates"
order += "battery_level"
order += "clock"

volume_status {
    thresholds = [
        (0,   "#FF0000"),
        (15,  "#E2571E"),
        (30,  "#FF7F00"),
        (45,  "#FFFF00"),
        (60,  "#00FF00"),
        (101, "#8B00FF"),
    ]
    cache_timeout = 1
    button_mute = 3
    blocks = ""
    format = " {percentage}%"
    format_muted = " muted"
}

keyboard_layout {
    cache_timeout = 1
    layouts = ["us", "ru"]
    format = " {layout}"
}

apt_updates {
    color_good =     '#FFFFFF' # no new packages
    color_degraded = '#FFFFFF' # have new packages
    format = "\?if=apt!=0  {apt}"
}

battery_level {
    blocks = ""
    hide_seconds = True
    format = "{icon} {percent}% {time_remaining}"
}

clock {
    button_reset = None
    button_change_time_format = 3
    format_time = [" %d.%m.%y  %H:%M", " %H:%M"]
}
