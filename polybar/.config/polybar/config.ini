[colors]
background = #282A2E
background-alt = #373B41
foreground = #FFFFFF
primary = #F0C674
secondary = #8ABEB7
alert = #F50000
disabled = #707880

[bar/main]
width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;NOTE: The -font property is a 1-based index of available fonts (which means that *-font = 1 will use font-0)
;font-N = <fontconfig pattern>;<vertical offset>
font-0 = Hack:size=10.5;2
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular:size=10.5;2
font-2 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:size=10.5;2
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid:size=10.5;2

modules-left = i3 xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/i3]
type = internal/i3

pin-workspaces = true
enable-scroll = false

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = |

[module/xwindow]
type = internal/xwindow

label-maxlen = 80

[module/filesystem]
type = internal/fs

interval = 60

mount-0 = /

format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

warn-percentage = 80

format-warn = <label-warn>
format-warn-prefix = ${self.format-mounted-prefix}
format-warn-prefix-foreground = ${colors.alert}
label-warn = ${self.label-mounted}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-volume = %percentage:02%%

label-muted =  %percentage:02%%
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label-layout = %icon%
; Assign each layout an icon that will be available as %icon% token for the <label-layout> tag.
; The part before ';' will try to match %layout% value.
layout-icon-0 = us;
layout-icon-1 = ru;%{F#0a6cf5}%{F-}

label-indicator-on = %name%
label-indicator-on-padding = 1
label-indicator-on-margin = 1
label-indicator-on-foreground = ${colors.background}
label-indicator-on-background = ${colors.secondary}

[module/memory]
type = internal/memory

interval = 2

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

warn-percentage = 90

format-warn = <label-warn>
format-warn-prefix = ${self.format-prefix}
format-warn-prefix-foreground = ${colors.alert}
label-warn = ${self.label}

[module/cpu]
type = internal/cpu

interval = 2

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:02%%

warn-percentage = 90

format-warn = <label-warn>
format-warn-prefix = ${self.format-prefix}
format-warn-prefix-foreground = ${colors.alert}
label-warn = ${self.label}

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

time-format = %H:%M

full-at = 95
low-at = 30

poll-interval = 20

; Full
format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}
format-full = <label-full>

; Charging
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 650

; Discharging
format-discharging = <animation-discharging> <label-discharging>
label-discharging = %percentage%% %time%

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-foreground = ${colors.primary}
animation-discharging-framerate = ${self.animation-charging-framerate}

; Low
format-low = <animation-low> <label-low>

animation-low-0 = ${self.animation-discharging-0}
animation-low-1 = ${self.animation-discharging-1}
animation-low-2 = ${self.animation-discharging-2}
animation-low-3 = ${self.animation-discharging-3}
animation-low-foreground = ${colors.alert}
animation-low-framerate = ${self.animation-charging-framerate}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}

label-connected = %signal%

[module/eth]
inherit = network-base
interface-type = wired

format-connected-foreground = ${colors.primary}
label-connected = ""

[module/date]
type = internal/date
interval = 1

date = %d %b, %A
date-alt = %d-%m-%Y

time = %H:%M
time-alt = %H:%M

label = %date% %time%

[settings]
screenchange-reload = true
pseudo-transparency = true
